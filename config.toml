# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Customization
format = """
$all\
$fill\
$battery\
${custom.time_emoji}\
$time\
$line_break\
$os\
$container\
$character"""

[fill]
symbol    = " "
[[battery.display]]
threshold = 100
[time]
disabled  = false
format    = "[$time]($style)"
[os]
disabled  = false

[perl]
detect_files = ["$detect_files", ".perl", "!.swipl"]
disabled     = false

[custom.swipl]
command           = "swipl --version | awk '{ print $3 }'"
description       = "Module for SWI-Prolog Language"
detect_extensions = ["pl", "pro", "prolog"]
detect_files      = [".swipl", "!.perl"]
detect_folders    = []
disabled          = false
format            = "via [$symbol($output )]($style)"
style             = "bright-red"
symbol            = " "

[custom.time_emoji]
command           = """
                        hour=$(date +%H)
			if [[ hour -ge 6 && hour -le 7 ]];then
			    echo 🌅
                        elif [[ hour -ge 8 && hour -le 16 ]];then
                            echo 🌞
			elif [[ hour -ge 17 && hour -le 18 ]];then
			    echo 🌇
                        elif [[ hour -ge 19 && hour -le 21 ]];then
                            echo 🌜
                        elif [[ hour -ge 22 || hour -le 3 ]];then
                            echo 🌝
                        else
                            echo 🌛
                        fi
                    """
description       = "Displays a different emoji given the time of the day"
detect_extensions = []
detect_files      = []
detect_folders    = []
disabled          = false
format            = "[$output]($style) "
style             = "bold yellow"
symbol            = ""
when              = true

