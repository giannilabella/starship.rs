# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Customization
format = """
$all\
$fill\
$battery \
${custom.time_emoji} \
$time\
$line_break\
$os\
$container\
$character"""

# Basic configs
[fill] # Aligning battery and time module to the right
symbol = " "
[time] # Disabled by default
disabled = false
format   = "[$time]($style)"
[os] # Disabled by default
disabled = false

# Battery module config
[battery]
full_symbol     = "ï•¸"
charging_symbol = "ï–ƒ"
unknown_symbol  = "ï–"
empty_symbol    = "ï–"
format          = "[$symbol $percentage]($style)"
disabled        = false
[[battery.display]]
threshold          = 15
discharging_symbol = "ï–‚"
[[battery.display]]
threshold          = 25
discharging_symbol = "ï•º"
[[battery.display]]
threshold          = 50
discharging_symbol = "ï•¼"
[[battery.display]]
threshold          = 75
discharging_symbol = "ï•¾"
[[battery.display]]
threshold          = 100
discharging_symbol = "ï–€"

# Resolve conflict with .pl prolog file extension
[perl]
detect_files = ["$detect_files", ".perl", "!.swipl"]
disabled     = false

[custom.swipl]
command           = "swipl --version | awk '{ print $3 }'"
description       = "Module for SWI-Prolog Language"
detect_extensions = ["pl", "pro", "prolog"]
detect_files      = [".swipl", "!.perl"]
detect_folders    = []
disabled          = false
format            = "via [$symbol(v$output)]($style) "
style             = "bright-red"
symbol            = "î¡ "

[custom.time_emoji]
command           = """
                        hour=$(date +%H)
                        if [[ hour -ge 6 && hour -le 7 ]];then
                            echo ğŸŒ…
                        elif [[ hour -ge 8 && hour -le 16 ]];then
                            echo ğŸŒ
                        elif [[ hour -ge 17 && hour -le 18 ]];then
                            echo ğŸŒ‡
                        elif [[ hour -ge 19 && hour -le 21 ]];then
                            echo ğŸŒœ
                        elif [[ hour -ge 22 || hour -le 3 ]];then
                            echo ğŸŒ
                        else
                            echo ğŸŒ›
                        fi
                    """
description       = "Displays a different emoji based on the time of day"
detect_extensions = []
detect_files      = []
detect_folders    = []
disabled          = false
format            = "[$output]($style)"
style             = "bold yellow"
symbol            = ""
when              = true

